# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

variables:
  PUBLISHPASS: $(PUBLISHKEY)

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '12.x'
    displayName: 'Install Node.js'
 
  - task: DownloadSecureFile@1
    name: mySecureFile
    inputs:
      secureFile: 'b998cfa3-786e-4c8a-a409-4fab58b38c29'
      retryCount: '2'

  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: 'github.com ssh-rsa '
      sshPublicKey: 'ssh-rsa  action@github.com'
      sshPassphrase: '$(PUBLISHPASS)'
      sshKeySecureFile: 'b998cfa3-786e-4c8a-a409-4fab58b38c29'

  - script: |      
      git config --global --add url."git@github.com:".insteadOf "https://github.com/"
      git config --local user.email "action@github.com"
      git config --local user.name "GitHub Action"
      npm install --no-audit --progress=false
      npm run cicdcoverage
      # npm run deploy
    displayName: 'npm install and deploy'

  - bash: |
      ls $(System.DefaultWorkingDirectory)/ReactTSApp  

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '$(System.DefaultWorkingDirectory)/ReactTSApp/junit.xml'
      testRunTitle: 'Publish React Tests Results'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/ReactTSApp/coverage/cobertura-coverage.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)/ReactTSApp'
      reportDirectory: '$(System.DefaultWorkingDirectory)/ReactTSApp/coverage/'
      failIfCoverageEmpty: true
